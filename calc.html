<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./clac.css">
    <title>Claculator</title>
</head>

<body>
    <div class="content">
        <div class="calc">
            <div>
                <input type="text" placeholder="0" id="inpt">
            </div>
            <div>
                <button class="al1">AC</button>
                <button class="al1">DEL</button>
                <button class="al1">%</button>
                <button class="al1">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="al1">.</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="al1">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="al1">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="./clac.js"></script>
</body>

</html>
